AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Cloud Formation Template to allow for selection of various sizes of EC2
  instances
Parameters: 
  Environment:
    Description: Which account is the environment being creates
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - qa
      - prod
  SubnetId:
    Description: my testing subnetID
    Type: AWS::EC2::Subnet::Id
    Default: subnet-0cc5c399dbddd3d5e
  myVPC:
    Description: My testing vpc
    Type: AWS::EC2::VPC::Id
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  AvailabilityZone1:
    Description: The first availability zone in the region
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2b
    ConstraintDescription: Must be a valid availability zone

Mappings: 
  RegionAndInstanceTypeToAMIID: 
      us-east-1: 
        dev: 'ami-089c6f2e3866f0f14'
        prod: 'ami-089c6f2e3866f0f14'
      us-east-2: 
        dev: 'ami-089c6f2e3866f0f14'
        prod: 'ami-089c6f2e3866f0f14'
Conditions:
  Prod: 
    !Equals
        - !Ref Environment  
        - prod 
#small change for github testing
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref 'KeyName'
      SubnetId: !Ref SubnetId
      #subnet-0cc5c399dbddd3d5e
      SecurityGroupIds:
      - !Ref 'InstanceSecurityGroup'
      UserData:
        Fn::Base64: !Sub |
          echo "hello world"
      InstanceType: t2.small
      AvailabilityZone: !Ref AvailabilityZone1
      #us-east-2b
      ImageId: !FindInMap [RegionAndInstanceTypeToAMIID, !Ref "AWS::Region", !Ref Environment]
      UserData: 
        Fn::Base64:
          !Sub |
            #!/bin/bash -ex
            # put your script here
            install homebrew
            brew install vault
            sudo yum install -y yum-utils
            sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
            sudo yum -y install vault
      Tags:
        -
          Key: Name
          Value: !Join ['-', [!Ref AWS::Region, Instance, 'jacob']]
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow http to client host
        VpcId: !Ref myVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 443
          CidrIp: 0.0.0.0/0
        SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 443
          CidrIp: 0.0.0.0/0
        Tags:
        -
          Key: Name
          Value: !Join ['-', [!Ref AWS::Region, SecurityGroup, Jacob]]

